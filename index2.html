    <h3>

</h3>
<table border="1px">
    <tr>
      <td>Salary</td>

    </tr>

    </tr>
  </table><br><br><br>

  <h3>
   3. Create a table and explain how to acheive colspan
  </h3>

      <th colspan="2">Name</th>

    <tr>
